                    <button type ="submit" form ="search-form" id ="search-button" class ="btn btn-primary btn-block"><i
                            class ="fas fa-search"></i></button>
                    <button type ="reset" form="search-form" id ="dlt-btn" class ="btn btn-danger btn-block"><i
                            class ="far fa-trash-alt"></i></button>
                </form>
                <div id="search-history" class="card-body">
                    <!--will save any previous displayed cities, as well as display the current selected city-->
